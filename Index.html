<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div id="game-mode-selection" class="modal active">
            <div class="modal-content">
                <h2>Select Game Mode</h2>
                <button id="multiplayer-btn" class="mode-btn">Multiplayer</button>
                <button id="stockfish-btn" class="mode-btn">Play Against Stockfish</button>
            </div>
        </div>
        
        <div class="game-container">
            <div class="game-info">
                <div id="player-turn">White's turn</div>
                <div id="game-status"></div>
            </div>
            
            <div class="board-container">
                <div id="chessboard"></div>
            </div>
            
            <div class="controls">
                <button id="new-game-btn">New Game</button>
                <button id="flip-board-btn">Flip Board</button>
                <div id="stockfish-options" style="display: none;">
                    <label for="difficulty">Stockfish Difficulty:</label>
                    <select id="difficulty">
                        <option value="1">Easy</option>
                        <option value="5" selected>Medium</option>
                        <option value="10">Hard</option>
                        <option value="20">Expert</option>
                    </select>
                </div>
            </div>
            
            <div class="game-history">
                <h3>Move History</h3>
                <div id="move-history"></div>
            </div>
        </div>
    </div>

    <!-- Chess.js for game logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- chessboard.js for UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Stockfish.js -->
    <script src="stockfish.js"></script>
    <!-- Main app logic -->
    <script src="app.js"></script>
</body>
</html>
